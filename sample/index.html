<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample Custom Element - Tagbox List </title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
<script src="scripts/tagbox/tagbox.tpl.js"></script>
<script src="scripts/tagbox/tagbox.js"></script>
<script>

    function addEmailHandler(){
        let emailValue = document.getElementById('tagbox1').getAttribute('value');
        let emailValueObj = JSON.parse(emailValue);
        let newEmailValue = document.getElementById('newEmailGroup').value;
        let newEmailValueObj = JSON.parse(newEmailValue);
        emailValueObj = {...emailValueObj, ...newEmailValueObj }
        document.getElementById('tagbox1').setAttribute('value', JSON.stringify(emailValueObj));
    }

</script>
</head>

<body>
    <h3>Sample Custom Tagbox List</h3>

    <label><span>Some Label:</span> 
        <tag-box id="tagbox1" showtip="true" style="height:10px;"></tag-box>
    </label>
    <br /><br /><br /><br /><br />
    <input type="text" id="newEmailGroup" value='{"group2":["e12@a.com","e22@a.com","e23@a.com"]}'>
    <button onclick="addEmailHandler();">Add Email Group</button>
</body>

</html>
